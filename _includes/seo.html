<title>
  {{ site.title }} | {% if page.description %}{{ page.description }}{% else %}{{
    site.description
  }}{% endif %}
</title>
<meta property="og:locale" content="sk_SK" />
<meta property="og:type" content="article" />
<meta
  property="og:title"
  content="{% if page.title %}{{ page.title }}{% else %}{{
    site.title
  }}{% endif %}"
/>
<meta
  property="og:description"
  content="{% if page.description %}{{ page.description }}{% else %}{{
    site.description
  }}{% endif %}"
/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ site.img_url }}{{ page.image }}" />
